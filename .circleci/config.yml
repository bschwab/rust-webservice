version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@0.0.4

jobs:
  build_test:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run:
          name: Version Information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Setup Env
          command: |
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=${CIRCLE_PROJECT_REPONAME}' >> $BASH_ENV
      - run:
          name: Calculate Dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build All Targets
          command: cargo build --all --all-targets
      - save_cache:
          name: Save The Caches
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Run All Tests
          command: cargo test --all
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKER_LOGIN/$IMAGE_NAME:$TAG .
            docker image list
            #echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            #docker push $DOCKER_LOGIN/$IMAGE_NAME:$TAG
      - run:
          name: Deploy to EC2 via Docker
          #command: |
          #  ssh -o StrictHostKeyChecking=no ec2-user@13.58.177.39 "/bin/bash ./deploy_app.sh $DOCKER_LOGIN/$IMAGE_NAME:$TAG"
      - run:
          name: Build Time
          command: date

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - aws-ecr/build_and_push_image:
          region: us-east-2
          account-url: ${AWS_ECR_ACCOUNT_URL}
          repo: ${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_BUILD_NUM}
          requires:
            - build_test
